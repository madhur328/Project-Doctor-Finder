{% extends 'A1.html' %}
{% block m1 %}
{%if kota %}

     <form method="post" action="edit_hospital_1"/>
        <p>
            Name: <input type="text" value="{{kota[0]}}" name="T1"/>
        </p>
        <p>
            Speciality: <input type="text" value="{{kota[1]}}" name="T2"/>
        </p>
        <p>
            Address: <input type="text" value="{{kota[2]}}" name="T3"/>
        </p>
        <p>
            Contact: <input type="contact" value="{{kota[3]}}" name="T4"/>
        </p>
        <p>
            Ac beds: <input type="text" value="{{kota[4]}}" name="T5"/>
        </p>
        <p>
            Non AC beds:<input type="text" value="{{kota[5]}}" name="T6"/>
        </p>
        <p>
            Email: <input readonly type="text" value="{{kota[6]}}" name="T7"/>
        </p>
        <p>
            <input type="submit" name="B1" value="Save"/>
        </p>
    </form>

{%elif jpr%}
    <h3>{{jpr}}</h3>
{%endif%}
{% endblock %}
