{% extends 'A.html' %}
{% block m1 %}
<h1>Change Password</h1>
<form method="POST" action="change_password_hospital">
    <p>
        Old Password <input type="password" name="T1"/>
    </p>
    <p>
        New Password <input type="password" name="T2"/>
    </p>
    <p>
        Confirm Password <input type="password" name="T3"/>
    </p>
    <p>
        <input type="submit" name="B1"/>
    </p>
</form>
{% if data %}
    <h3>{{data}}</h3>
{% endif %}
{% endblock %}
